<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1 align="center">Sorting Visualizer</h1>
    <nav>
        <div class="row">
            <div class="col gap-2 d-sm-flex" id="arr_sz">

                <h3>
                    Select Array size
                    <hr>
                </h3>

                <select name="#arr_sz" id="#arr_sz" type="text" default="5" style="font-size: 18px;"
                    class="btn-dark btn-outline-primary d-sm-flex">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                </select>


            </div>
            <div class="col" id="input">
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            <div class="col gap-2 d-sm-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary btn-dark bubbleSort">Bubble Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark selectionSort">Selection Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark insertionSort">Insertion Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark quickSort">Quick Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark mergeSort">Merge Sort</button>
            </div>
        </div>
    </nav>
</header>

<body class="p-3 mb-2 bg-dark text-white">

    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js_files/sorting.js" type="text/javascript"></script>
    <script src="js_files/bubble.js" type="text/javascript"></script>
    <script src="js_files/insertion.js" type="text/javascript"></script>
    <script src="js_files/merge.js" type="text/javascript"></script>
    <script src="js_files/quick.js" type="text/javascript"></script>
    <script src="js_files/selection.js" type="text/javascript"></script>
</body>

</html>
